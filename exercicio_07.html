        let hora = setTimeout(horas(), 600000)
        let minuto = setTimeout(minutos(), 60000)
        let segundo = setTimeout(segundos(), 1000)
        let relogio = document.getElementById("relogio")

        let cont = 1;
        while (cont > 0) {
            function horas(hora) {
                hora += 1
                return hora
            }

            function minutos(minuto) {
                minuto += 1
                return minuto
            }

            function segundos(segundo) {
                segundo += 1
                return segundo
            }

            relogio.innerText = horas() + minutos() + segundos()
        }
