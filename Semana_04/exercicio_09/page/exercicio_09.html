<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/exercicio_09.css">
    <title>Formulario Professor / Aluno POO</title>
  </head>
  <body>
    <form id="formulario">
      <label for="nome"> Nome: </label>
      <input type="text" id="nome" name="nome" /><br /><br />

      <label for="email"> Email: </label>
      <input type="text" id="email" name="email" /><br /><br />

      <label for="dataNascimento"> Data de Nascimento: </label>
      <input
        type="date"
        id="dataNascimento"
        name="dataNascimento"
      /><br /><br />

      <label for="telefoneFixo"> Telefone Fixo: </label>
      <input type="tel" id="telefoneFixo" name="telefoneFixo" /><br /><br />

      <label for="telefoneCelular"> Telefone Celular: </label>
      <input
        type="tel"
        id="telefoneCelular"
        name="telefoneCelular"
      /><br /><br />

      <label for="professor"> Professor: </label>
      <input
        type="radio"
        id="professor"
        name="tipo"
        value="professor"
      /><br /><br />

      <label for="aluno"> Aluno: </label>
      <input type="radio" id="aluno" name="tipo" value="aluno" /><br /><br />

      <label for="matricula">Matr√≠cula:</label>
      <input type="text" id="matricula" name="matricula" /><br /><br />
    </form>

    <a href="../../../index.html"> Voltar </a>
    <script src="../script/exericicio_09.js"></script>
  </body>
</html>
