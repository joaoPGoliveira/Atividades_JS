<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 06</title>
  </head>
  <body>
    <script>
        let data = new Date
        let dia = data.getDate()
        let dia_semana = data.getDay()
        let mes = data.getMonth()
        let ano = data.getYear()

        let diaExtenso = [
            "Domingo",
            "Segunda-Feira",
            "Terça-Feira",
            "Quarta-Feira",
            "Quinta-Feira",
            "Sexta-Feira",
            "Sábado"
        ]

        let mesExtenso = [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro"
        ]

        alert(diaExtenso[dia_semana] + ", " + dia + " de " + mesExtenso[mes] + " de " + (ano + 1900))
    </script>
  </body>
</html>
