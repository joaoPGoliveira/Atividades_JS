<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 01</title>
  </head>
  <body>
    <h2>Adicione um novo valor:</h2>
    <form id="formulario">
      <label for="valor">Valor: </label>
      <input type="text" id="valor" name="valor" required />
      <button type="button" onclick="adicionarValor()">Adicionar Valor</button>
    </form>

    <br /><br />
    <h2>Dados Registrados</h2>
    <ol id="listarDados"></ol>

    <script>
      let dados = [];

      function adicionarValor() {
        let novoValor = document.getElementById("valor").value.trim();

        if (novoValor !== "") {
          dados.push(novoValor);
          mostrarDados();
          document.getElementById("valor").value = "";
        } else {
          alert("[ERRO]. Por favor, insira um valor vÃ¡lido!");
        }
      }

      function mostrarDados() {
        let listaDados = document.getElementById("listarDados");
        listaDados.innerHTML = "";

        dados.sort();

        dados.forEach((valor) => {
          let itemLista = document.createElement("li");
          itemLista.textContent = valor;
          listaDados.appendChild(itemLista);
        });
      }
    </script>
  </body>
</html>
