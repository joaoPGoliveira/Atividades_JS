<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

      <form>
        <label for="marca"> Marca </label><br />
        <input
          type="text"
          name="inputCarro"
          id="marca"
          required
          placeholder="Marca"
        /><br />

        <label for="modelo"> Modelo </label><br />
        <input
          type="text"
          name="inputCarro"
          id="modelo"
          required
          placeholder="Modelo"
        /><br />

        <label for="ano"> Ano </label><br />
        <input
          type="text"
          name="inputCarro"
          id="ano"
          required
          placeholder="Ano"
        /><br />

        <label for="cor"> Cor </label><br />
        <input 
          type="text" 
          name="inputCarro" 
          id="cor" 
          placeholder="Cor" 
        /><br />

        <label for="kilometragem"> Kilometragem </label><br />
        <input
          type="text"
          name="inputCarro"
          id="kilometragem"
          placeholder="Kilometragem"
        /><br />

        <label for="valor_fipe"> Valor Fipe </label><br />
        <input
          type="text"
          name="inputCarro"
          id="valor_fipe"
          placeholder="R$"
        /><br />

        <button type="button" onclick="Carro()">Enviar</button>
      </form>
