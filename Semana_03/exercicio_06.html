  <body>
    <h1> Fim dos script. </h1>

    <script>
        var data = new Date
        var dia = data.getDate()
        var dia_semana = data.getDay()
        var mes = data.getMonth()
        var ano = data.getYear()

        var diaExtenso = [
            "Domingo",
            "Segunda-Feira",
            "Terça-Feira",
            "Quarta-Feira",
            "Quinta-Feira",
            "Sexta-Feira",
            "Sábado"
        ]

        var mesExtenso = [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro"
        ]

        alert(diaExtenso[dia_semana] + ", " + dia + " de " + mesExtenso[mes] + " de " + (ano + 1900))
    </script>
  </body>
</html>
